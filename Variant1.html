<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Times Table</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  table {
    margin: 20px auto;
    border-collapse: collapse;
    border: 2px solid black; /* テーブル全体のボーダー */
  }
  th, td {
    padding: 10px;
    border: 1px solid black;
  }
  td.hovered {
    background-color: yellow;
  }
  th {
    background-color: lightgray; /* ヘッダーの背景色 */
  }
</style>
</head>
<body>
<h1>Times Table</h1>
<table id="times-table"></table>

<script>
document.addEventListener("DOMContentLoaded", function() {
  var table = document.getElementById("times-table");
  
  for (var i = 0; i <= 12; i++) {
    var row = document.createElement("tr");
    for (var j = 0; j <= 12; j++) {
      var cell = document.createElement(i === 0 || j === 0 ? "th" : "td"); // ヘッダー行と列を作成
      if (i > 0 && j > 0) {
        cell.textContent = i * j; // 数値を設定
        // ホバー時のイベントを追加
        cell.addEventListener("mouseover", function() {
          this.classList.add("hovered");
        });
        cell.addEventListener("mouseout", function() {
          this.classList.remove("hovered");
        });
      } else {
        cell.textContent = i === 0 ? j : i; // ヘッダーの値を設定
      }
      row.appendChild(cell);
    }
    table.appendChild(row);
  }
});
</script>
</body>
</html>
