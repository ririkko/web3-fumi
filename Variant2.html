<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Times Table</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  table {
    margin: 20px auto;
    border: 2px solid black;
    border-collapse: collapse;
  }
  th, td {
    padding: 10px;
    border: 1px solid black;
  }
  th {
    background-color: #f2f2f2;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>Times Table</h1>
<table id="times-table">
  <thead>
    <tr>
      <th></th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
      <th>6</th>
      <th>7</th>
      <th>8</th>
      <th>9</th>
      <th>10</th>
      <th>11</th>
      <th>12</th>
    </tr>
  </thead>
</table>

<script>
document.addEventListener("DOMContentLoaded", function() {
  var table = document.getElementById("times-table");
  
  for (var i = 1; i <= 12; i++) {
    var row = document.createElement("tr");
    for (var j = 0; j <= 12; j++) {
      var cell = document.createElement(j === 0 ? "th" : "td");
      if (j === 0) {
        cell.textContent = i;
      } else {
        cell.textContent = i * j;
      }
      row.appendChild(cell);
    }
    table.appendChild(row);
  }
});
</script>
</body>
</html>
